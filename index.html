<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Partecipanti</title>
    <style>
        /* Stili precedenti... */
        :root {
            --primary: #2d3436;
            --secondary: #0984e3;
            --accent: #00b894;
            --background: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f1f2f6 0%, #dfe4ea 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        h1:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent);
            margin: 1rem auto 0;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.1);
        }

        button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--secondary), #0873c4);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.3);
        }

        .riepilogo-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            min-height: 200px;
        }

        #riepilogoNomi {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .badge {
            background: var(--accent);
            color: white;
            padding: 0.8rem;
            border-radius: 25px;
            font-weight: 500;
            position: relative;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 120px;
            max-width: 100%;
            word-break: break-word;
            white-space: normal;
        }

        .remove-btn {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-left: auto;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            #riepilogoNomi {
                grid-template-columns: 1fr;
            }
            
            .badge {
                width: 100%;
                justify-content: space-between;
            }
        }

        @media (max-width: 480px) {
            .badge {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
        }

        .remove-btn:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.1);
        }

        @keyframes badge-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes badge-out {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aggiungi guidatore</h1>
        
        <div class="input-group">
            <input type="text" id="nomeInput" placeholder="Inserisci nome partecipante..." autofocus>
            <button onclick="aggiungiNome()">Aggiungi</button>
        </div>

        <div class="riepilogo-section">
            <div id="riepilogoNomi"></div>
            <p id="messaggioVuoto" style="text-align: center; color: #666; display: none;">
                Nessun partecipante aggiunto
            </p>
        </div>
    </div>

    <script>
        let partecipanti = [];

        function aggiungiNome() {
            const input = document.getElementById('nomeInput');
            const nome = input.value.trim();
            
            if (nome) {
                partecipanti.push(nome);
                aggiornaRiepilogo();
                input.value = '';
                input.focus();
            }
        }

        function rimuoviPartecipante(index) {
            partecipanti.splice(index, 1);
            aggiornaRiepilogo();
        }

        function aggiornaRiepilogo() {
            const riepilogoDiv = document.getElementById('riepilogoNomi');
            const messaggioVuoto = document.getElementById('messaggioVuoto');

            riepilogoDiv.innerHTML = partecipanti
                .map((nome, index) => `
                    <div class="badge" style="animation: badge-in 0.3s ease">
                        ${nome}
                        <span class="remove-btn" onclick="rimuoviPartecipante(${index})">Ã—</span>
                    </div>
                `).join('');

            messaggioVuoto.style.display = partecipanti.length > 0 ? 'none' : 'block';
            
            // Aggiungi animazione uscita agli elementi rimossi
            document.querySelectorAll('.badge').forEach(badge => {
                badge.addEventListener('animationend', (e) => {
                    if (e.animationName === 'badge-out') {
                        badge.remove();
                    }
                });
            });
        }

        // Funzione per rimozione con animazione
        function rimuoviPartecipante(index) {
            const badge = document.querySelectorAll('.badge')[index];
            if (badge) {
                badge.style.animation = 'badge-out 0.3s ease forwards';
                setTimeout(() => {
                    partecipanti.splice(index, 1);
                    aggiornaRiepilogo();
                }, 250);
            }
        }

        document.getElementById('nomeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') aggiungiNome();
        });

        document.addEventListener('DOMContentLoaded', aggiornaRiepilogo);
    </script>
</body>
</html>
